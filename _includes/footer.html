<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="text-center">
                <ul class="list-inline">
                    {% for nav in site.navigation %}
                      <li>
                          <a href="#{{nav.link}}">{{nav.title}}</a>
                      </li>
                        {% if forloop.last == false %}
                          <li class="footer-menu-divider">&sdot;</li>
                        {% endif %}
                    {% endfor %}
                </ul>
                <div class="row">
                  <div class="small">
                    <p class="text-muted copyright">{{ site.copyright }}</p>
                    <p>{{ site.credits }}</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
</footer>
